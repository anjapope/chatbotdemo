name: Deploy to server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Test SSH connectivity
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          # Default to 'ubuntu' if SERVER_USER is not set in secrets
          echo "Testing SSH connectivity to ${SERVER_HOST} as ${SERVER_USER:-ubuntu}"
          # Use verbose output to surface auth debug
          ssh -v -o BatchMode=yes -o ConnectTimeout=10 ${SERVER_USER:-ubuntu}@${SERVER_HOST} 'echo SSH_OK' || (echo 'SSH test failed' && exit 1)

      - name: Sync project to server (exclude .env) with retries
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_TARGET: ${{ secrets.SERVER_TARGET }}
        run: |
          set -e
          # Default to 'ubuntu' if SERVER_USER is not set
          USERHOST="${SERVER_USER:-ubuntu}@${SERVER_HOST}"
          # Prevent rsync from removing the remote user's SSH keys or other home dotfiles
          RSYNC_CMD="rsync -e \"ssh -v -o StrictHostKeyChecking=yes\" -avz --delete --exclude='.git' --exclude='.env' --exclude='.ssh' ./ ${USERHOST}:${SERVER_TARGET}"
          echo "Running: $RSYNC_CMD"
          attempts=0
          until [ $attempts -ge 3 ]
          do
            attempts=$((attempts+1))
            echo "rsync attempt $attempts"
            if eval $RSYNC_CMD; then
              echo "rsync succeeded"
              break
            else
              echo "rsync failed (attempt $attempts)"
              sleep 3
            fi
          done
          if [ $attempts -ge 3 ]; then
            echo "rsync failed after $attempts attempts" && exit 1
          fi

      - name: Write .env on server and restart backend
        env:
          TARGET: ${{ secrets.SERVER_TARGET }}
        run: |
          # Write .env on the remote server using the OPENAI_API_KEY secret
          # Use verbose output when executing remote commands to get clearer failure logs
          ssh -v -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
          cat > $TARGET/.env <<'ENV'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=gpt-4o
          ADMIN_TOKEN=secret-token
          RERANK_N=5
          ENV
          # Restart the backend (adjust path/command if your deploy differs)
          pkill -f server_py.py || true
          nohup python3 $TARGET/server_py.py > $TARGET/server.log 2>&1 &
          EOF
